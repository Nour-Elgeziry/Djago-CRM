{% extends 'accounts/main.html' %}
{% block content %}
<div class="row">
    <div class="col-md-6">
        <div class="card card-body">
            <form method="POST" action="">
                {{ formset.management_form }}
                {% csrf_token %}
                {% for form in formset %}
                <hr>
                {{form}}
                {% endfor %}
                <input class="btn btn-sm btn-info" type="submit" name="Submit">
            </form>
        </div>
    </div>
</div>



{% endblock %}
